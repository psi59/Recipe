<body>

<section class="our-chefs wow animated fadeInUp">
    <div class="container">
        <div class="container-tags">

            </span>
        </div>
        <div class="wrapper-chefs">
            <div class="chef-single bg-colorA animated wow">
                <a href="#"><img src="img/chef1.jpg" alt="chef"/></a>
                <div class="chef-intro ">
                    <h4><a href="#">Arthur Goan</a></h4>
                    <span>head chef</span>
                </div>
            </div>
            <div class="chef-single bg-colorB animated wow" data-wow-delay="200ms">
                <a href="#"><img src="img/chef1.jpg" alt="chef"/></a>
                <div class="chef-intro ">
                    <h4><a href="#">Giorgina Anderson</a></h4>
                    <span>Executive Chef</span>
                </div>
            </div>

            <div class="chef-single bg-colorC animated wow" data-wow-delay="400ms">
                <a href="#"><img src="img/chef1.jpg" alt="chef"/></a>

                    <h4><a href="#">Christopher Broad</a></h4>
                    <span>Executive Chef</span>
                </div>
            </div>
            <div class="chef-single bg-colorD animated wow" data-wow-delay="600ms">

                <div class="chef-intro">
                    <h4><a href="#">Gordon Ramsay</a></h4>

                </div>
            </div>
            <div class="corner-image chef-bg wow animated slideInRight">
