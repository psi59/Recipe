<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글쓰기 페이지</title>
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/writerecipe.css">
<link rel="stylesheet"
	href="node_modules/blueimp-file-upload/css/jquery.fileupload.css">

<style type="text/css">
.scroll {
	overflow: scroll;
	overflow-y: hidden;
	width: 100%;
	white-space: nowrap;
}

#representImgs>span {
	margin: 10px;
}
</style>
</head>
<body>

	<form id="addRecipe" action="recipe/addRecipe.do" method="post"
		enctype="multipart/form-data">

		<input type="hidden" id="userNo" />
		<div class="row wrapper">
			<div class="rcp-title">
				<span>RECIPE 등록</span>
				<hr class="rcp-title" />
			</div>
			<div class="form-group">
				<div class="rcp-form-row">
					<div class="inputwrapper form_70_width">
						<label for="d1">요리명</label> <input name="recipeName" type="text" />
					</div>

					<div class="inputwrapper form_15_width">
						<label for="d1">몇인분</label> <input name="portion" type="text" />
					</div>

					<div class="inputwrapper form_15_width">
						<label for="d1">조리시간</label> <input name="cookTime" type="text" />
					</div>
				</div>
				<div class="inputwrapper form_100_width">
					<label for="d1">요리설명</label> <input name="intro" type="text" />
				</div>

				<div>
					<div class="form_100_width rcp-subtitle ">
						<span>대표사진 등록</span>
						<div class="btn btn-success fileinput-button">
							<span>사진 추가</span> <input id="representImage" type="file"
								name="representImage" multiple="multiple">
						</div>
					</div>
					<!--  대표사진 드롭존-->
					<div id="representImgDropzone">
						<div id="representImgs"
							class="files form_100_width scroll rcp-border"></div>
					</div>
					<!--  대표사진 드롭존-->
				</div>

				<div class="form_100_width">
					<div class="form_100_width rcp-subtitle ">
						<span>재료 등록</span>
						<button type="button" class="btn btn-default" id="appmtbtn">재료추가</button>
					</div>
					<div id="appendSlot">
						<div name="addSlot">
							<div class="rcp-form-row">
								<div class="inputwrapper form_70_width">
									<label for="d1">재료명</label> <input name="materialName"
										type="text" />
								</div>

								<div class="inputwrapper form_15_width">
									<label for="d1">분량</label> <input name="materialAmount"
										type="text" placeholder="(예:400g)" />
								</div>

								<span class="form_15_width" name="delMt">
									<button type="button" class="btn btn-default rcp-delMtSlot"
										id="delMtBtn" name="delMtSlot">삭제</button>
								</span>
							</div>
						</div>
					</div>

					<div>
						<div class="form_100_width rcp-subtitle ">
							<span>조리과정 등록</span>
							<div class="btn btn-success fileinput-button">
								<span>사진 추가</span> <input id="fileupload" type="file"
									name="imageFiles" multiple="multiple">
							</div>
						</div>
						<!-- The container for the uploaded files -->
						<div id="dropzone">
							<div id="files" class="files form_100_width rcp-border"></div>
						</div>
						<br>
					</div>
					<div class="col-md-12">
						<div class="col-md-4">
							<button id="addBtn" type="submit" class="btn btn-success rcp-btn">저장</button>
						</div>
						<div class="col-md-4">
							<button type="button" class="btn btn-info rcp-btn">임시저장</button>
						</div>
						<div class="col-md-4">
							<a href="../index.html">
								<button id="resetBtn" type="reset"
									class="btn btn-danger rcp-btn">취소</button>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/template/jquery-ui-1.12.0/jquery-ui.min.js"></script>
	<script src="js/template/jquery.fancybox.min.js"></script>
	<script src="js/template/jquery.dragbetter.js"></script>
	<script src="node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
	<script
		src="node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.min.js"></script>
	<!-- <script src="js/jquery.iframe-transport.js"></script> -->
	<script
		src="node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
	<script src="node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
	<script
		src="node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
	<script
		src="node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
	<script
		src="node_modules/blueimp-file-upload/js/jquery.fileupload-validate.js"></script>

	<script src="js/writerecipe.js"></script>
</body>
</html>
