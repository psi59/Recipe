<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글쓰기 페이지</title>
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/writepage.css">
<style>
</style>
</head>
<body>
	<div class="row">
		<div class="col-md-9 col-md-offset-3 rcp-title">
			<span>RECIPE 등록</span>
		</div>
		<div class="rcp-title">	
			<hr/>
		</div>
		<div class="col-md-9 col-md-offset-3 rcp-subtitle">
			<span>요리 이름</span>
		</div>
		<div class="form-group form-group-lg">
			<div class="col-md-5 col-md-offset-3">
				<input class="form-control rcp-formdata" type="text" id="recipename" name="recipeName"
					placeholder="요리 입력을 입력해주세요">
			</div>
			<div class="col-md-1">
			 <input class="form-control rcp-formdata" type="text" id="portion" name="portion"
          placeholder="예)4인분">
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="col-md-9 col-md-offset-3 rcp-subtitle">
			<span>간략한 설명</span>
		</div>
		<div class="form-group form-group-lg">
			<div class="col-md-6 col-md-offset-3">
				<input class="form-control rcp-formdata" type="text" id="intro" name="intro"
					placeholder="요리에 대해 간략히 소개해주세요~">
			</div>
			<div class="col-md-3"></div>
		</div>
		<div>
			<div class="col-md-9 col-md-offset-3 rcp-subtitle ">
				<span>재료 정보</span>
				<button type="button" class="btn btn-default" id="appmtbtn">재료추가</button>
				<button type="button" class="btn btn-default" id="delmtbtn">재료삭제</button>
			</div>
			<div id="mtslot">
				<div class="col-md-4 col-md-offset-3">
					<input class="form-control rcp-formdata" type="text"
						id="recipename" name="mtsname" placeholder="재료를 입력해주세요 예)돼지고기 600g">
				</div>
				<div class="col-md-2">
					<input class="form-control rcp-formdata" type="text"
						id="recipename" placeholder="예)400g">
				</div>
			</div>

			<div class="col-md-9 col-md-offset-3 rcp-subtitle">
				<span>레시피 정보</span>
			</div>
			<div class="col-md-2 col-md-offset-3 rcp-formdata"
				style="float: left; width: 240px;">
				<div id="dropzone-wrapper">
					<div id="textbox-wrapper">
						<div id=textbox></div>

					</div>
					<div id="dropzone"></div>
				</div>
				<div id="errormessages">
					<span style="display: none;"></span>
				</div>
				<div id="overlay"></div>

			</div>
			<div style="float: left;">
				<br /> <br />
				<div class="col-md-5" id="output">
					<ul></ul>
				</div>
			</div>
			<div class="col-md-2"></div>
			<div style="clear: both;"></div>
			<div class="col-md-2 col-md-offset-4">
				<button type="button" class="btn btn-success rcp-btn">저장</button>
			</div>
			<div class="col-md-1">
				<button type="button" class="btn btn-info rcp-btn">임시저장</button>
			</div>
			<div class="col-md-1">
			<a href="../recipemaster/index.html">
				<button type="button" class="btn btn-danger rcp-btn">취소</button></a>
			</div>
			<div class="col-md-3"></div>
		</div>
		
		</div>
</body>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/jquery-ui-1.12.0/jquery-ui.min.js"></script>
<script
	src="js/template/jquery.fancybox.min.js"></script>
<script
	src="js/template/jquery.dragbetter.js"></script>
<script src="js/template/imageupload.js"></script>
<script src="js/writepage.js"></script>

<script type="text/javascript">
$(function(){
    $( "input[name='mtsname']" ).autocomplete({
      source : function( request, response ) {
            $.ajax({
                url: 'recipe/materialSearch.json',
                dataType: 'json',
                data: {
                  //request.term >> 이거 자체가 text박스내에 입력된 값이다.
                  searchValue: request.term
                },
                success: function( result ) {
                	console.log(result);
                    response(result.data);
                }
              });
        },
      minLength: 1,
      select: function( event, ui ) {
    	  
      }
    });
});

</script>

</html>
