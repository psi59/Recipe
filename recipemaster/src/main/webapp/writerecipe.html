	<script type="text/javascript">
	var options = {
		  url: function(phrase) {
			  console.log(phrase);
		    return "recipe/materialSearch.json?searchValue="+phrase;
		  },

		  getValue: function(element) {
		    return element.name;
		  },

		  ajaxSettings: {
		    dataType: "json",
		    method: "GET"
		  },
		  requestDelay: 400,
		  
		  categories: [
	                   {   //Category fruits
	                       listLocation: "foodstuff",
	                       header: "-- 식재료 --"
	                   }, 
	                   {   //Category vegetables
	                       listLocation: "seasoning",
	                       header: "-- 조미료 --"
	                   }
	      ],
	      list: {
	          showAnimation: {
	            type: "slide", //normal|slide|fade
	            time: 200
	          },

	          hideAnimation: {
	            type: "slide", //normal|slide|fade
	            time: 200
	          },
	          onChooseEvent: function() {
	              var name = $('input[name="materialName"]').getSelectedItemData().name;
	              var no = $('input[name="materialName"]').getSelectedItemData().no;
	              var existMt = $('input[name="materialNo"]');
	              for(i=0; i<existMt.length; i++){
	            	  if($(existMt[i]).val()==no){
	                      alert('재료를 중복으로 등록하실 수 없습니다.');
	                      return;
	                }
	              }	              
	              
	              $('#materialList').append(
	            		 $('<div class="mtWrapper"><span class="mtName form_15_width">'+name+'</span>'
	            		  +'<span class="inputwrapper form_15_width">'
	            		  +'<label for="d1">분량</label>'
	                  +'<input name="materialAmount"type="text" placeholder="(예:400g)" />'
	                  +'</span>'
	            		  +'<input type="hidden" name="materialNo" value="'+no+'"></div>'));
            }
	       }
	};
	
	$('input[name="materialName"]').easyAutocomplete(options);
	
	</script>
