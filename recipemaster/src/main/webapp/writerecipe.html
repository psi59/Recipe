<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글쓰기 페이지</title>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/writerecipe.css">
<link rel="stylesheet" href="node_modules/blueimp-file-upload/css/jquery.fileupload.css">

</head>
<body>
	<form id="addRecipe" action="recipe/addRecipe.do" method="post" enctype="multipart/form-data">
	
	<input type="hidden" id="userNo"/>
	
	
		<div class="row col-md-offset-2 col-sm-offset-2 col-md-8 col-sm-8 ">
			<div class="rcp-title">
				<span>RECIPE 등록</span>
				<hr class="rcp-title" />
			</div>
			<div class="form-group form-group-lg form-group-md form-group-sm">
				<span class="lablebox col-md-8"> <input name="recipeName"
					type="text" placeholder="나만의 요리명을 지어주세요." class="inputbox">
					<span class="inputname">요리명</span>
				</span> <span class="lablebox col-md-2"> <input name="portion"
					type="text" placeholder="몇인분?" class="inputbox"> <span
					class="inputname">몇인분?</span>
				</span> <span class="lablebox col-md-2"> <input name="cookTime"
					type="text" placeholder="조리시간" class="inputbox"> <span
					class="inputname">조리시간</span>
				</span>

				<div class="lablebox col-md-12">
					<input name="intro" type="text" placeholder="요리에 대해 간단히 설명해주세요"
						class="inputbox"> <span class="inputname">요리설명</span>
				</div>

				<div class="col-md-12">
					<div class="col-md-9 rcp-subtitle ">
						<span>재료 등록</span>
						<button type="button" class="btn btn-default" id="appmtbtn">재료추가</button>
					</div>
					<div id="appendSlot">
						<div name="addSlot">
							<div
								class="row form-group form-group-lg form-group-md form-group-sm">
								<span class="lablebox col-md-7"> <input
									name="materialName" type="text" placeholder="재료명"
									class="inputbox"> <span class="inputname">재료명</span>
								</span> <span class="lablebox col-md-3"> <input
									name="materialAmount" type="text" placeholder="분량(예:400g)"
									class="inputbox"> <span class="inputname">분량</span>
								</span> <span class="col-md-2" name="delMt">
									<button type="button" class="btn btn-default rcp-delMtSlot"
										id="delMtBtn" name="delMtSlot">삭제</button>
								</span>
							</div>
						</div>
					</div>

					<div>
						<!-- The fileinput-button span is used to style the file input field as button -->
						<div class="col-md-12 rcp-subtitle ">
	            <span>조리과정 등록</span>
	            <div class="btn btn-success fileinput-button"> <!--         <i class="glyphicon glyphicon-plus"></i> -->
	              <span>사진 추가</span> <!-- The file input field used as target for the file upload widget -->
	              <input id="fileupload" type="file" name="files" multiple="multiple">
	            </div> 
	          </div>
						<!-- The container for the uploaded files -->
					<div id="dropzone">
					 <div id="files" class="files col-md-12"></div>
					</div>
						<br>
					</div>
					<div class="col-md-12">
						<div class="col-md-4">
							<button id="addBtn" type="submit" class="btn btn-success rcp-btn">저장</button>
						</div>
						<div class="col-md-4">
							<button type="button" class="btn btn-info rcp-btn">임시저장</button>
						</div>
						<div class="col-md-4">
							<a href="../index.html">
								<button id="resetBtn" type="reset"
									class="btn btn-danger rcp-btn">취소</button>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/template/jquery-ui-1.12.0/jquery-ui.min.js"></script>
	<script src="js/template/jquery.fancybox.min.js"></script>
	<script src="js/template/jquery.dragbetter.js"></script>
	<script	src="node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
	<script	src="node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.min.js"></script>
  <!-- <script src="js/jquery.iframe-transport.js"></script> -->
	<script src="node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
	<script src="node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
	<script src="node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
	<script src="node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
	<script src="node_modules/blueimp-file-upload/js/jquery.fileupload-validate.js"></script>

  <script src="js/writerecipe.js"></script>
</body>
</html>
