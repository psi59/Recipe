<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글쓰기 페이지</title>
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/writepage.css">
<style>
</style>
</head>
<body>
 <form action="recipe/addRecipe.json" method="post">
	<div class="row">
		<div class="col-md-9 col-md-offset-3 rcp-title">
			<span>RECIPE 등록</span>
		</div>
		<div class="rcp-title">	
			<hr/>
		</div>
		<div class="col-md-9 col-md-offset-3 rcp-subtitle">
			<span>요리 이름</span>
		</div>
		<div class="form-group form-group-lg">
			<div class="col-md-5 col-md-offset-3">
				<input class="form-control rcp-formdata" type="text" id="recipeName" name="recipeName"
				name=""	placeholder="요리 입력을 입력해주세요">
			</div>
			<div class="col-md-1">
			 <input class="form-control rcp-formdata" type="text" id="portion" name="portion"
          placeholder="예)4인분">
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="col-md-9 col-md-offset-3 rcp-subtitle">
			<span>간략한 설명</span>
		</div>
		<div class="form-group form-group-lg">
			<div class="col-md-6 col-md-offset-3">
				<input class="form-control rcp-formdata" type="text" id="intro" name="intro"
					placeholder="요리를 간단하게 설명하세요.">
			</div>
			<div class="col-md-3"></div>
		</div>
		<div>
			<div class="col-md-9 col-md-offset-3 rcp-subtitle ">
				<span>재료 정보</span>
				<button type="button" class="btn btn-default" id="appmtbtn">재료추가</button>
			</div>
			<span id="appendSlot">
			<div name="addSlot">
				<div class="col-md-4 col-md-offset-3" name="addMt">
					<input class="form-control rcp-formdata" type="text"
						name="materialName" placeholder="재료를 입력해주세요 예)돼지고기">
				</div>
				<div class="col-md-1" name="addQt">
					<input class="form-control rcp-formdata" type="text" 
						name="materialAmount" placeholder="예)400g">
				</div>
				<div class="col-md-1" name="delMt" >
				  <button type="button" class="btn btn-default rcp-delMtSlot" id="delMtBtn" name="delMtSlot">삭제</button>
				</div>
			</div>
			</span>

			<div class="col-md-9 col-md-offset-3 rcp-subtitle">
				<span>레시피 정보</span>
			</div>
			<div class="col-md-2 col-md-offset-3 rcp-formdata"
				style="float: left; width: 240px;">
				<div id="dropzone-wrapper">
					<div id="textbox-wrapper">
						<div id=textbox></div>

					</div>
					<div id="dropzone"></div>
				</div>
				<div id="errormessages">
					<span style="display: none;"></span>
				</div>
				<div id="overlay"></div>

			</div>
			<div style="float: left;">
				<br /> <br />
				<div class="col-md-5" id="output">
					<ul></ul>
				</div>
			</div>
			<div class="col-md-2"></div>
			<div style="clear: both;"></div>
			<div class="col-md-2 col-md-offset-4">
				<button id="addBtn" type="submit" class="btn btn-success rcp-btn">저장</button>
			</div>
			<div class="col-md-1">
				<button type="button" class="btn btn-info rcp-btn">임시저장</button>
			</div>
			<div class="col-md-1">
			<a href="../index.html">
				<button id="resetBtn" type="reset" class="btn btn-danger rcp-btn">취소</button></a>
			</div>
			<div class="col-md-3"></div>
		</div>
		
		</div>
		</form>
</body>


<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/jquery-ui-1.12.0/jquery-ui.min.js"></script>
<script	src="js/template/jquery.fancybox.min.js"></script>
<script	src="js/template/jquery.dragbetter.js"></script>
<script src="js/template/imageupload.js"></script>
<script src="js/writepage.js"></script>


</html>
