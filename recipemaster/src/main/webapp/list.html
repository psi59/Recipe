  {{#each data}}

              <div class="rcp-caption">

                </h5>
                <!-- 두번째 줄 (레시피명, 점수)  -->
                <div class="rcp-relative rcp-height30">
                  <h4 class="pull-right rcp-recipeGrade">{{gradePoint}}</h4>
                  <h4 class="pull-left rcp-left_position">
                    <span><a href="#" class="detail" style="z-index:9999">{{recipeName}} </a> 
                      <input type="hidden" name="recipeNo" value="{{recipeNo}}">
                   
                  </h4>

                </div>
              </div>
              <!--  레시피 정보 끝 -->

              <!--  슬라이드 start -->
              <div name="myCarousel" class="carousel slide rcp-relative">

                <!--  왼쪽 버튼 시작  -->
                <a href="div[name='myCarousel']" role="button" data-slide="prev"
                  class="rcp-left-slideButton"> <span
                  class="glyphicon glyphicon-chevron-left" aria-hidden="false"></span>
                </a>
                <!--  왼쪽 버튼 끝  -->

                <!--  오른쪽 버튼 시작  -->
                <a href="div[name='myCarousel']" role="button" data-slide="next"
                  class="rcp-right-slideButton"> <span
                  class="glyphicon glyphicon-chevron-right" aria-hidden="false"></span>

                </a>
                <!--  오른쪽 버튼 끝   -->

                <!--  레시피 내용 시작  -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <div class="rcp-comment col-md-offset-1 col-md-10">
                      <p>{{intro}}</p>
                      <p>{{intro}}</p>
                      <p>{{intro}}</p>
                    </div>
                    <div class="col-md-1"></div>
                  </div>

                  <div class="item">
                    <div class="rcp-comment col-md-offset-1 col-md-10">
                      <!--  image 크기를 잘 몰라서 일단 %로 안하고 85px로 고정해놓 -->
                      <img src="img/view.png" class="img-rounded rcp-images">
                      <img src="img/view.png" class="img-rounded rcp-images">
                    </div>
                    <div class="col-md-1"></div>
                  </div>

                  <div class="item">
                    <div class="rcp-comment col-md-offset-1 col-md-10">
                      <div class="col-md-6 col-xs-6">
                        <p class="rcp-left-condiment">떡볶이</p>
                        <p class="rcp-left-condiment">떡볶이</p>
                        <p class="rcp-left-condiment">떡볶이</p>
                      </div>

                      <div class="col-md-6 col-xs-6">
                        <p class="rcp-right-condiment">간장</p>
                        <p class="rcp-right-condiment">간장</p>
                        <p class="rcp-right-condiment">간장</p>
                      </div>
                      <div class="col-md-1"></div>
                    </div>
                  </div>
                </div>
                <!--  레시피 내용 끝  -->

              </div>

              <!-- 하단 버튼들 시작 (요리시간, 좋아요, 스크랩) -->
              <div class="rcp-240">
              <input type="hidden" name="recipeNo" value="{{recipeNo}}">
              <input type="hidden" name="userNo" value="{{userNo}}">
                <div class="rcp-cookTime col-xs-4"
                  align="center">
                   <div class="glyphicon glyphicon-time "></div>
                  <b>{{cookTime}}분</b>
                </div>
                <div
                  class="rcp-cookTime col-xs-4 rcp-heart"
                  align="center">
                  {{#isLike}}          
                  <div class="glyphicon glyphicon-heart-empty active"></div>
                   {{else}}<div class="glyphicon glyphicon-heart-empty"></div>
                   {{/isLike}}
                  <input type="hidden" name="recipeNo" value="{{recipeNo}}">                    
                  <a href="#">
                  {{#isLike}}<b class="rcp-like active" name="rcp-like">좋아요</b>
                  {{else}}<b class="rcp-like" name="rcp-like">좋아요</b>
                   {{/isLike}}</a>
                </div> 
                <div class="rcp-cookTime col-xs-4"
                  align="center">
                  <div class="glyphicon glyphicon-pushpin rcp-scrap"></div>
                  <a href="#">  <input type="hidden" name="recipeNo" value="{{recipeNo}}"><b>스크랩</b></a>
                </div>
              </div>
              <!--  버튼 끝  -->
            </div>
            <!--  col-md-3 row div태그  -->
