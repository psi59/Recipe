{{#each data}}

<div class="isotope-grid" id="grid-2">
         <div class="entry col-xs-12 col-sm-4 col-md-3 filter-food filter-pudding">
            <div class="entry-inner">      
            {{#each representImages}}  
              <input type="hidden" class="forBackgroundRepresentImg" value="{{this}}">
              {{/each}}       
              <div class="entry-media"  name="recipe-subscribe-image" style="background-image:url(img/representImg/{{representImages representImages}}">              
                <div class="entry-action">
                  <div class="entry-action-inner">                    
                  </div>
                </div>
              </div>
              <!-- ./ entry-media -->
                  <!-- ./ entry-media -->
              <div class="content-wrapper">
                <h3 class="entry-name"><a href="#">
                <input type="hidden" name="recipeNo" value="{{recipeNo}}">
                <p class="detail">{{recipeName}}</p></a></h3>                
                <a href="mypage.html?{{user.email}}">
                <input type="hidden" class="rcp-hidden-email" value="{{user.email}}">
                <p class="entry-author rcp-userName">{{user.userName}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{recipeDate}}</p>
                </a>
                <div class="entry-meta">
                  <div class="foo-wrapper">
                    <span>
                    <a href="#" class="rcp-like"><div class="glyphicon glyphicon-heart-empty rcp-i-tag-margin-right-top"></div>
                    <span>좋아요 {{countLike}}</span></a></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            
                    <div class="glyphicon glyphicon glyphicon-time rcp-i-tag-margin-right-top"></div>
                    <span class="meta-time">{{cookTime}}분 소요</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

                    <span>
                     <a href="#" class="rcp-scrap"><div class="glyphicon glyphicon-paperclip rcp-i-tag-margin-right-top"></div>
                    <span>스크랩 {{countScrap}}</span></a>
                    </span>
                  </div>
                </div>
              </div>
              <!-- ./ entry-content -->
            </div>
            <!-- /.entry-inner -->
          </div>
       </div>
{{/each}}
</div>
</script>

  <script id="recipe-comment-addForm" type="text/x-handlebars-template">
        <!-- <h2>Leave a Reply</h2> -->
        <div id="respond" class="comment-respond clearfix">
          <div class="grid-container">
            
              <input type="hidden" name="recipeNo" id="forCommentRecipeNumber" value="">
              <div class="grid desk-12 alpha omega">
                <div class="label">Comment</div>
                <textarea name="recipeComment"></textarea>
              </div>

              <p class="form-submit clearfix">
                <input name="rcp-submit" class="button primary" type="button" value="Post Comment" />                
                <div class="form-allowed-tags" style="display: none;">
                 
                </div>
              </p>
              
          
          </div>
        </div><!-- #respond -->
</script>
