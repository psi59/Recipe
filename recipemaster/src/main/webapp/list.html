                <!-- 두번째 줄 (레시피명, 점수)  -->
                <div class="rcp-relative rcp-height30">

                  <h4 class="pull-left rcp-left_position">
                    <span><a class="detail" style="z-index:9999">{{recipeName}} </a> 
                      <input type="hidden" name="recipeNo" value="{{recipeNo}}">
                   
                  </h4>

                </div>
              </div>
              <!--  레시피 정보 끝 -->

              <!--  슬라이드 start -->
              <div id="myCarousel" class="carousel slide rcp-relative">
                <!--  왼쪽 버튼 시작  -->
                <a href="#myCarousel" role="button" data-slide="prev"
                  class="rcp-left-slideButton"> <span
                  class="glyphicon glyphicon-chevron-left" aria-hidden="false"></span>
                </a>
                <!--  왼쪽 버튼 끝  -->

                <!--  오른쪽 버튼 시작  -->
                <a href="#myCarousel" role="button" data-slide="next"
                  class="rcp-right-slideButton"> <span
                  class="glyphicon glyphicon-chevron-right" aria-hidden="false"></span>

                </a>
                <!--  오른쪽 버튼 끝   -->

                <!--  레시피 내용 시작  -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <div class="rcp-comment col-md-offset-1 col-md-10">
                      <p>어린시절의 추억을 먹다 !!</p>
                      <p>즉석에서 뚝딱 먹을 수 있는</p>
                      <p>간편한 추억의 국물 떡볶이 !!</p>
                    </div>
                    <div class="col-md-1"></div>
                  </div>

                  <div class="item">
                    <div class="rcp-comment col-md-offset-1 col-md-10">
                      <!--  image 크기를 잘 몰라서 일단 %로 안하고 85px로 고정해놓 -->
                      <img src="img/0asdasd.png" class="img-rounded rcp-images">
                      <img src="img/0ddfds.png" class="img-rounded rcp-images">
                    </div>
                    <div class="col-md-1"></div>
                  </div>

                  <div class="item">
                    <div class="rcp-comment col-md-offset-1 col-md-10">
                      <div class="col-md-6 col-xs-6">
                        <p class="rcp-left-condiment">떡볶이</p>
                        <p class="rcp-left-condiment">떡볶이</p>
                        <p class="rcp-left-condiment">떡볶이</p>
                      </div>

                      <div class="col-md-6 col-xs-6">
                        <p class="rcp-right-condiment">간장</p>
                        <p class="rcp-right-condiment">간장</p>
                        <p class="rcp-right-condiment">간장</p>
                      </div>
                      <div class="col-md-1"></div>
                    </div>
                  </div>
                </div>
                <!--  레시피 내용 끝  -->

              </div>

              <!-- 하단 버튼들 시작 (요리시간, 좋아요, 스크랩) -->
              <div class="rcp-240">
              <input type="hidden" name="recipeNo" value="{{recipeNo}}">
              <input type="hidden" name="userNo" value="{{userNo}}">
                <div class="rcp-cookTime col-xs-4"
                  align="center">
                   <div class="glyphicon glyphicon-time "></div>
                  <b>{{cookTime}}분</b>
                </div>
                <div
                  class="rcp-cookTime col-xs-4 rcp-heart"
                  align="center">
                  <div class="glyphicon glyphicon-heart-empty "></div>
                  <input type="hidden" name="recipeNo" value="{{recipeNo}}">
                  <a><b class="rcp-like" id="rcp-like">좋아요</b></a>
                </div> 
                <div class="rcp-cookTime col-xs-4"
                  align="center">
                  <div class="glyphicon glyphicon-pushpin rcp-scrap"></div>
                  <a href="#">  <input type="hidden" name="recipeNo" value="{{recipeNo}}"><b>스크랩</b></a>
                </div>
              </div>
              <!--  버튼 끝  -->
            </div>
            <!--  col-md-3 row div태그  -->
          </div>
          <!-- col-md-3 div태그 끝  -->
    </div>
  </div>
  </div>

  {{/each}}
