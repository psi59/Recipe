              <div class="grid desk-12 alpha omega">
                <div class="label">Comment</div>

              </div>

              <p class="form-submit clearfix">
                <input name="rcp-submit" class="button primary" type="button" value="Post Comment" />

              </p>
              
          
          </div>
        </div><!-- #respond -->
</script>

  <!-- ------------------디테일 일시적 추가   - 변경 할 것임 ---------------------- -->
  
  
  
  <script>
$(window).scroll(function() { 
    if ($(window).scrollTop() == $(document).height() - $(window).height()) {
      rcpListScrollAppend();
    }
      /* 준모3 */
});
</script>

  <script>
    function rcpListScrollAppend() {
      var userNo = 0;
      var a = eval(sessionStorage.getItem('data'));
      if (a != null) {
        userNo = eval(sessionStorage.getItem('data'))[0].userNo;
      }
      if (isNaN(parseInt($('#rcpList-pageNo').val()) + 1)) {
        return;
      }
      var source = $('#comRcpList-template').text();
      var template = Handlebars.compile(source);
    }
  </script>
  <script>
    $(function() {
      loadMyPage();
    });

    function loadMyPage() {

      $.ajax({
        url : 'visitor/loadMyPage.json',
        method : 'get',
        dataType : 'json',
        success : function(result) {
          if (result.status != 'success') {
            //swal('로그인 해주시기 바랍니다.');
            return;
          }
          $('#visitNum').text(result.sum + "명");
          $('#likeNum').text(result.like + "개");
          $('#scrapNum').text(result.scr + "개");
          $('#gradeNum').text(result.avg + "점");

        },
        error : function() {
          //swal('더이상 데이터가 없습니다.')
        }
      })
    }
  </script>
  <script>
    $('#visitorWrite').on('click', function() {
      $('.rcp-Vst').show();
      $('.rcp-Vst-write').show();
    })
  </script>
